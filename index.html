<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario MD CDMX</title>
    <link href="https://fonts.googleapis.com/css?family=News+Cycle&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/gral.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <header>
        <img src="https://i.ibb.co/r73P8F4/logo-milenio-v2.png" alt="Logotipo">
    </header>
    <main>
        <div class="container">
            <form action="main.html" method="post" class="formulario">
                <div class="inputs">
                    <input type="text" name="user" placeholder="Username" class="input">
                    <input type="password" name="pass" placeholder="Password" class="input">
                </div>
                <div class="botones">
                    <button type="submit" class="boton">Entrar</button>
                    <button type="reset" class="boton">Limpiar</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>Sistemas Milenio CDMX</p>
    </footer>
</body>
</html>
